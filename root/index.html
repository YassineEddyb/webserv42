

<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
	<title>مشروع الشواية</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.button {
			padding: 12px 24px;
			background-color: #4CAF50;
			color: white;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>مشروع الشواية</h1>
		<button class="button" onclick="location.href='http://localhost:8080/private/index.html'">Index</button>
		<button class="button" onclick="location.href='http://localhost:8080/public/familyguy.mp4'">Video</button>
		<button class="button" onclick="location.href='http://localhost:8080/cgi-bin/mycgi.cgi'">CGI</button>
      <button type="submit" class="button">
        <input type="file" name="file" required>
      </button>
	</div>
</body>
</html>
